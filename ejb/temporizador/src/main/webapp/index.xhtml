<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Temporizador</title>
	</h:head>
	
	<h:body>
		<h2>Temporizador</h2>

		<p>A última chamada do temporizador programático foi: 
			<h:outputLabel value="#{temporizadorBean.ultimaChamadaProgramatica}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Fortaleza" />
			</h:outputLabel>
		</p>
		
		<p>Configure temporizador programático aqui:</p>
		
		<h:form>
			<h:commandButton value="Timer" action="#{temporizadorBean.setTimer}" />
			<h:commandButton value="Atualizar" action="index" />
		</h:form>
	</h:body>
</html>
