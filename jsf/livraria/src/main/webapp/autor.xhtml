<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/WEB-INF/_template.xhtml">
		<ui:define name="titulo">Autor</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="formulario" prependId="false">
				<h:messages />
			
				<fieldset>
					<legend>Dados do Autor</legend>
			
					<h:panelGrid columns="2">
						<label for="titulo">Nome:</label>
					    <h:inputText id="titulo" value="#{autorBean.autor.nome}"
					    	required="true" requiredMessage="Nome obrigatório"
					    	validatorMessage="Tamanho máximo permitido 40 caracteres">
					    	<f:validateLength maximum="40" />
					    </h:inputText>
					
						<h:commandButton value="Salvar" action="#{autorBean.salvar}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
