<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title titulo-panel">Nova Pessoa</h1>
					<a class="btn btn-link link-panel" href="#{request.contextPath}/titulos.xhtml">
						Voltar para t√≠tulos
					</a>
				</div>
			</div>
				
			<div class="panel-body">
				<h:form prependId="false" styleClass="form-horizontal">
					<div class="form-group">
						<label for="nome" class="col-sm-1 control-label">Nome</label>
						<div class="col-sm-4">
							<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" styleClass="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<h:commandButton value="Salvar" action="#{pessoaBean.salva}" 
								styleClass="btn btn-primary " />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
