<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/WEB-INF/template.xhtml">
       	<ui:define name="conteudo">
       		<h4>Itens do pedido ##{pedidoBean.pedidoSelecionado}</h4>
       	
        	<h:form>
				<h:dataTable var="item" value="#{pedidoBean.itens}" styleClass="table">
                 	<h:column>
                    	<f:facet name="header">
                        	<h:outputText value="ID" />
                        </f:facet>
						<h:outputText value="#{item.id}" />
                    </h:column>
                    
                    <h:column>
                    	<f:facet name="header">
                        	<h:outputText value="Peça" />
                        </f:facet>
						<h:outputText value="#{item.peca.descricao}" />
                    </h:column>
					
					<h:column>
						<f:facet name="header">
                       		<h:outputText value="Quantidade" />
						</f:facet>
						<h:outputText value="#{item.quantidade}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
                       		<h:outputText value="Preço" />
						</f:facet>
						<h:outputText value="#{item.peca.preco}">
							<f:convertNumber pattern="#,##0.00" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
                       		<h:outputText value="Total" />
						</f:facet>
						<h:outputText value="#{item.total}">
							<f:convertNumber pattern="#,##0.00" />
						</h:outputText>
					</h:column>
				</h:dataTable>

				<br />

                <h:dataTable id="tabelaPecasPedido" var="peca" value="#{pedidoBean.pecasEncomentadas}"
                			 styleClass="table">
                			 
                	<h:column>
                    	<f:facet name="header">
                        	<h:outputText value="Número" />
                       	</f:facet>
                       	<h:outputText value="#{peca.numero}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Revisão" />
						</f:facet>
						<h:outputText value="#{peca.revisao}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{peca.descricao}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Peça Fabricante" />
						</f:facet>
						<h:outputText value="#{peca.pecaFabricante.descricao}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Preço" />
						</f:facet>
						<h:outputText value="#{peca.pecaFabricante.preco}">
							<f:convertNumber pattern="#,##0.00" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Adicionar" />
						</f:facet>
						<h:commandButton value="Add" action="#{pedidoBean.adicionaItem(peca)}"
							styleClass="btn btn-default" />
					</h:column>
				</h:dataTable>
				<br />

           		<a href="#{request.contextPath}/pedidos.xhtml" class="btn btn-primary">Voltar aos pedidos</a>
			</h:form>
			
			<div style="height:50px" />
		</ui:define>
	</ui:composition>
</html>
