<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" type="text/css" href="/agenda/resources/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/agenda/resources/css/application.css" />
		
		<title>Agenda</title>
	</head>
	
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title titulo-panel">Novo Contato</h1>
					<a class="btn btn-link link-panel">
						Volta para contatos
					</a>
				</div>
			</div>
				
			<div class="panel-body">
				<form action="/agenda/contatos" method="post" class="form-horizontal">
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" id="nome" name="nome" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-2">
							<input type="email" id="email" name="email" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label for="endereco" class="col-sm-2 control-label">Endere√ßo</label>
						<div class="col-sm-2">
							<input type="text" id="endereco" name="endereco" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
						<div class="col-sm-2">
							<input type="date" id="dataNascimento" name="dataNascimento" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
