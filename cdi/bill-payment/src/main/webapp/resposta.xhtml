<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Bill Payment</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h2>Resultado</h2>
            <h3>Valor pago com
                <h:outputText value=" cartão de débito: "  />
                <h:outputText value=" cartão de crédito: " rendered="#{not pagamentoBean.pagamento.debito}" />
                <h:outputText value="#{pagamentoBean.pagamento.valor}">
                    <f:convertNumber type="currency" />
                </h:outputText>
            </h3>
            <p><h:commandButton value="Voltar" action="index" /></p>
        </h:form>
    </h:body>
</html>
